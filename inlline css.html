<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form-1 | HTML</title>
</head>
<body>
    <fieldset>
        <legend align="center" 
        style="color: blue;
        background-color: violet;">
            <h1>Registration Form</h1>
        </legend>
        <div class="box" align="center" 
        style="color: red;  
        background-color: aqua; 
        border-color: black;">

        <form action="">
            <label for=""> <b>First Name:</b></label>
            <input type="text" placeholder="Write Your First Name"> <br>

            <label for=""><b>Last Name:</b></label>
            <input type="text" placeholder="Write Your Last Name"> <br>
 
            <label for=""><b>Date of Birth:</b></label>
            <input type="date"><br>

            <label for=""><b>Gender:</b></label>
            <input type="radio" name="gender" id=""><label for="ml">Male</label>
            <input type="radio" name="gender" id=""><label for="fl">Female</label><br>

            <label for=""><b>Number:</b></label>
            <input type="number" name="" id="" placeholder="Write Your Phone Number"> <br>

            <label for=""><b>E-mail:</b></label>
            <input type="email" name="" id="" placeholder="Write Your E-mail"><br>

            <label for=""><b>Address:</b></label>
            <textarea name="" id="" cols="55" rows="7" placeholder="Write Your Address"></textarea><br>

            <input type="submit" name="" id="">
            <input type="reset" name="" id="">
        </form>
    </div>
    </fieldset>
</body>
</html>
