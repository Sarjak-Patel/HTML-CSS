<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Qustion</title>
    <style>
        .box h2{
            color: green;
        }
        #box{
            color: blue;
        }
        h1{
            color: green;
        }
    </style>
</head>
<body>
    <h3> how many ways can a CSS be integrated as a web page? </h3>
    <ul>
        <li>Ther are total Three Ways to write CSS.</li>
    </ul>
    <ol>
        <li>Internal CSS</li>
        <li>External CSS</li>
        <li>Inline CSS</li>
    </ol>


    <div class="box">
        <h2>hello world</h2>
    </div>

    <div id="box">
        <h2>hello world</h2>
    </div>

    <h1>
        hello world
    </h1>
</body>
</html>
